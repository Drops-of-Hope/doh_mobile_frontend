name: Lint React Native App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: ✅ Validate Tailwind Config (Optional)
        run: npx tailwindcss --config tailwind.config.js --content "./**/*.{js,ts,jsx,tsx}" --dry-run

      - name: 🔍 Check Expo Doctor
        run: npx expo doctor
