name: Lint React Native App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: âœ… Validate Tailwind Config (Optional)
        run: npx tailwindcss --config tailwind.config.js --content "./**/*.{js,ts,jsx,tsx}" --dry-run

      - name: ğŸ” Check Expo Doctor
        run: npx expo doctor
